  presentation: Acollides temporals de nens i nenes ucraïnesos afectats per la radiació a Chernobil
  about:
    title: Qui som?
    p1: La Associació ÉS PER TU NENS DE CHERNOBIL és una ONG (Orgnització no gubernamental), amb seu a Barcelona.
    p2: Està inscrita al registre d'entitats del Departament de Justícia de la Generalitat de Catalunya amb el registre Nº45464.
    p3: Els nostres cooperants han organitzat des de l'any 1998, el viatje y la estància dels nens i nenes ucraïnesos afectats per la radiació derivada de la explosió de la central nuclear de Chernobil (Ucraïna).
  project:
    title: El nostre projecte.
    p1: El nostre projecte consisteix en facilitar al major nombre de nens y nenes ucraïnesos el poder sortir del seu entorn habitual per tal que puguin recuperar al màxim les seves defences naturals, enfront a la exposició continua a la radiació residual de l'accident de Chernobil.
    p2: Els nens ucraïnesos estaran amb nosaltres a Espanya, entre un o dos mesos depenent de si es tracta del projecte de nadal o estiu, que segons criteri màdic es el temps ideal per recuperar les seves defenses naturals.
    p3: Aquest període de temps suposa la regeneració de les seves defenses naturals entre set i vuit anys.
    p4: La associació valora especialment que els nens i nenes ucraïnesos que venen a passar les vacances de nadal o estiu amb nosaltres, són de la zona mes propera a la central nuclear de Chernobil.
    p5: Tots els nens i nenes que venen per primera vegada amb nosaltres són de la poblacio Ivankiv y pobles propers a la central nuclear.
    p6: També cal recordar que existeixen grans zones del territori d'Ucraïna amb alts índex de radioactivitat i que aquesta radioactivitat ho contamina tot, des de l'aigua que beuen fins a l'aire que respiren, passant pels aliments que cultiven i que després consumeixen.
    p7: Es creu que hauran de passar uns 1000 anys per a que les zones ara contaminades tornin a ser totalment netes.
    p8: Les malalties derivades de l'exposició continuada i constant a la radioactivitat, incideixen especialment en els nens i són principalment càncers de tiroides, leucèmies, transtorns metabòlics, endocrins, respiratoris i una llarga llista de malalties derivades de la radioactivitat.
