  who_we_are: EsPerTu, associació es una ONG (organització no governamental), que té la seva seu a la població de Barcelona. Els nostres cooperants han organitzat des de l’any 1998, el viatge y la estada dels nens i nenes ucra
    nesos afectats per les radiacions derivades de la explosió de la central nuclear de Txernòbil (Ucra
    na). El nostre projecte consisteix en facilitar al major numero de nens i nenes ucra
    nesos el poder sortir del seu entorn habitual per que puguin recuperar el màxim les seves defenses naturals. Els nens ucra
    nesos estaran amb nosaltres un mes a Espanya, que segons criteri mèdic es el temps ideal per recuperar les seves defenses naturals. Aquest període de temps suposa la regeneració de les seves defenses naturals entre set i vuit anys. La associació valora especialment que els nens i nenes ucra
    nesos que venen a passar les vacances d'Estiu amb nosaltres siguin de la zona mes propera a la central nuclear de Txernòbil.
