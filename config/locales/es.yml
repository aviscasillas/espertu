  who_we_are: Asociación es per tu es una ONG con sede en Barcelona. Nuestros cooperantes han organizado desde el año 1998, viajes y estancia en Cataluña de niños y niñas ucranianos, afectados por las radiaciones derivadas por la explosión nuclear de Chernóbil. Entre nuestros proyectos, esta, el poder sacar a los niños de las zonas contaminadas y traerlos a Cataluña para la recuperación de sus defensas naturales entre siete y ocho años, según el criterio medico, así, es la mejor manera de evitar posibles enfermedades futuras originadas por la radioactividad. Los niños ucranianos están con nosotros en navidad y en verano. Proceden de la población de Ivankiv (ucrania) y las aldeas próximas a pocos kilómetros de la central nuclear y “es per tu es” es la única asociación de Cataluña que colabora con el centro oficial “Doviria” creado por UNESCO para atender a dichos niños con toda su problemática adquirida. Las edades de los niños que viajan por primera vez, están comprendidas entre los seis y diez años. Después de 25 años de la explosión, aún tienen que pasar 1000 años para que las zonas contaminadas vuelvan a estar completamente limpias. La radioactividad lo contamina todo, desde el agua que beben, el aire que respiran, pasando por los alimentos que cultivan y que más tarde consumen. Las enfermedades derivadas de la exposición continuada y constante a la radiación, inciden muy cruelmente en los niños, provocando cáncer de tiroides, leucemia, trastornos metabólicos, endocrinos, respiratorios y una larga lista de disfunciones físicas. Estamos trabajando a fondo para que los costes para las familias sean los más bajos posibles, para que así, su esfuerzo sea menor en estos momentos económicos.
